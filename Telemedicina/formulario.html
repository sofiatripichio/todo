    <main>
        <div class="titulo"><h1>Formulario de contacto</h1></div>
<div class="flexcontainerc">
     <div class="fotoc"><img src="imagenes/foto 7.png" width="400px" height="500px" alt="foto"></div>
     <div class="formulario-container">
        <form id="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="telefono">DNI:</label>
                <input type="number" id="DNI" name="DNI" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono Celular para videollamada:</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direc">Ciudad y Dirección:</label>
                <input type="text" id="direc" name="direc" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="motivoConsulta">Motivo de Consulta:</label>
                <textarea id="motivoConsulta" name="motivoConsulta" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="enfermedades">Enfermedades preexistentes:</label>
                <textarea id="enfermedades" name="enfermedades" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="medicaciones">Medicaciones habituales:</label>
                <textarea id="medicaciones" name="medicaciones" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="medicaciones">¿Tiene alergia a algún fármaco?:</label>
                <textarea id="medicaciones" name="medicaciones" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="alergiaFarmacos">Declaro que toda la informacón antes completada es verídica, que no omití información y que leí los terminos y condiciones</label><br>
                <input type="radio" id="alergiaSi" name="alergiaFarmacos" value="si" required>
                <label for="alergiaSi">Sí</label>

            </div>
            <button type="submit" id="btnform">Guardar Información</button>
        </form>
    </div>
    <div class="fotoc2"><img src="imagenes/foto 8.jpg" width="400px" height="500px" alt="foto"></div>
</div>
